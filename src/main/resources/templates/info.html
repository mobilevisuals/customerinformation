<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />

</head>
<body>

<div th:if="${param.error}">
    Invalid username and password.
</div>

<div>
    <span style="font-weight: bold">Your personal information</span></br>
    <span th:text="${theCustomer.getUserName()}"></span></br>
    <span th:text="${theCustomer.getAddress()}"></span></br>
    <span th:text="${theCustomer.getPhoneNumber()}"></span></br>
    <span th:text="${theCustomer.getLevel()}"></span></br>
</div>
</body>
</html>
